<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.1/leaflet.css">
    <link rel="stylesheet" href="https://npmcdn.com/basscss@7.1.1/css/basscss.min.css">
    <title>Brewery Map Sandbox</title>
    <meta name="description" content="Sandboxing leaflet.js with my Bmore brewery data.">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="sandbox, leafletjs">
    <style>
      @media(min-width: 36em) {
        .sm-px2 {
          padding-right: 1rem;
          padding-left: 1rem;
        }
        .sm-mxn2 {
          margin-right: -1rem;
          margin-left: -1rem;
        }
        .sm-p2 { padding: 1rem; }
      }
    </style>
  </head>

  <body>

    <div class="container p1 sm-p2">
      <div class="clearfix mt3 mxn1 sm-mxn2">

        <div class="col col-3 px1 sm-px2">
          <nav class="border rounded">
            <div id="dataNav">
            </div>
          </nav>
        </div>

        <div class="col col-9 px1 sm-px2">
          <div class="border rounded">
            <div id="map" style="height: 700px;"></div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.1/leaflet.js"></script>
    <script src="app.js"></script>

  </body>

</html>
